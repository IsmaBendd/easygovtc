baseURL: https://easygovtc.fr/
title: EasygoVTC
DefaultContentLanguag: Fr
theme: meghna-hugo2
defaultContentLanguage: fr
defaultContentLanguageInSubdir: true
timeZone: Europe/Paris
paginate: 6
summaryLength: 15
googleAnalytics: AW-16644461560
disqusShortname: themefisher-template
disableLanguages: []
hasCJKLanguage: false
build:
  noJSConfigInAssets: false
  useResourceCacheWhen: fallback
  buildStats:
    enable: true
  cachebusters:
  - source: assets/.*\.(js|ts|jsx|tsx)
    target: (js|scripts|javascript)
  - source: assets/.*\.(css|sass|scss)$
    target: (css|styles|scss|sass)
  - source: assets/.*\.(.*)$
    target: $1
outputs:
  home:
  - HTML
  - RSS
imaging:
  quality: 90
  resampleFilter: lanczos
caches:
  images:
    dir: :resourceDir/_gen
    maxAge: 720h
  assets:
    dir: :resourceDir/_gen
    maxAge: 720h
markup:
  goldmark:
    renderer:
      unsafe: true
params:
  plugins:
    css:
    - link: plugins/bootstrap/bootstrap.min.css
    - link: plugins/themify-icons/themify-icons.css
    - link: plugins/magnific-popup/magnific-popup.css
    - link: plugins/slick/slick.css
    - link: https://fonts.googleapis.com/css?family=Anaheim|Quattrocento+Sans:400,700&display=swap
    js:
    - link: plugins/jquery/jquery.min.js
    - link: plugins/bootstrap/bootstrap.min.js
    - link: plugins/slick/slick.min.js
    - link: plugins/shuffle/shuffle.min.js
    - link: plugins/magnific-popup/jquery.magnific-popup.min.js
    - link: plugins/lazy-load/lozad.min.js
    - link: plugins/google-map/map.js
  logo: images/logo2.png
  description: ""
  author: Ismael Benhaddou
  google_analytics_id: "AW-16644461560"
  post_share: true
  preloader:
    enable: false
    preloader: images/logo2.png
  cookies:
    enable: false
    expire_days: 2
  map:
    enable: false
    gmap_api: https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ
    map_latitude: "51.5223477"
    map_longitude: "-0.1622023"
    map_marker: images/marker.png
  social:
  - icon: ti-email
    link: emailto:easygovtc@gmail.com
  - icon: ti-apple
    link: tel:+33659332781
  - icon: ti-google
    link: https://g.co/kgs/Uo9rqA5
  - icon: ti-video-camera
    link: https://www.tiktok.com/@sayian_supa_family
Languages:
  fr:
    menu:
      main:
      - name: Votre Service de Transport VTC
        url: "#about"
        weight: 1
      - name: Nos Services
        url: "#services"
        weight: 3
      - name: Exp√©rience
        url: "#feature"
        weight: 2
      - name: Avis Clients
        url: "#blog"
        weight: 5
      - name: Nous contacter
        url: "#contact"
        weight: 7
    languageName: Fr
    languageCode: fr-fr
    contentDir: content/french
    weight: 1
    params:
      home: Accueil
      copyright: Copyright &copy; 2024 Designed by [Ismael Benhaddou](https://themefisher.com) & Developed by [Ismael Benhaddou](https://gethugothemes.com)
